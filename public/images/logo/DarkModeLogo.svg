<svg width="123" height="40" viewBox="0 0 123 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient moderne pour dark theme -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b82e4"/>
      <stop offset="100%" style="stop-color:#1e90ff"/>
    </linearGradient>
  </defs>
  
  <!-- Hexagone plus large -->
  <polygon points="12,6 29,6 37,20 29,34 12,34 4,20" 
           fill="url(#darkGradient)" 
           stroke="none"/>
  
  <!-- J3T gras et italique -->
  <text x="20.5" y="25" 
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="14" 
        font-weight="900" 
        font-style="italic"
        text-anchor="middle" 
        fill="white" 
        letter-spacing="0.2px">J3T</text>
  
  <!-- JoelTech plus gras pour dark -->
  <g>
    <text x="45" y="25" 
          font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', sans-serif" 
          font-size="18" 
          font-weight="700" 
          fill="#ffffff" 
          letter-spacing="-0.2px">Joel</text>
    <text x="80" y="25" 
          font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', sans-serif" 
          font-size="18" 
          font-weight="800" 
          fill="#1e90ff" 
          letter-spacing="-0.2px">Tech</text>
  </g>
</svg>