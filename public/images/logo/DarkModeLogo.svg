<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour dark theme -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b82e4"/>
      <stop offset="100%" style="stop-color:#1e90ff"/>
    </linearGradient>
    
    <!-- Ombre portée pour l'hexagone -->
    <filter id="hexShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Hexagone amélioré -->
  <polygon points="15,10 32,10 40,25 32,40 15,40 7,25" 
           fill="url(#darkGradient)" 
           stroke="none"
           filter="url(#hexShadow)"/>
  
  <!-- WK centré -->
  <text x="23.5" y="29" 
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="13" 
        font-weight="900" 
        font-style="italic"
        text-anchor="middle" 
        fill="white" 
        letter-spacing="0.5px">WK</text>
  
  <!-- Wan -->
  <text x="55" y="29" 
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', sans-serif" 
        font-size="20" 
        font-weight="700" 
        fill="#ffffff" 
        letter-spacing="-0.3px">Wan</text>
  
  <!-- Kountry -->
  <text x="100" y="29" 
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', sans-serif" 
        font-size="20" 
        font-weight="800"
        fill="#1e90ff" 
        letter-spacing="-0.3px">Kountry</text>
</svg>